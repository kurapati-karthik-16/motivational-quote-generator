<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 32px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border-radius: 2px;
        }

        /* Form Styles */
        .task-form {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .task-form:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .form-row {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: #2d3748;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
            background-color: #fff;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2);
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5d4aeb 0%, #917cfe 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(108, 92, 231, 0.2);
        }

        /* Filter and Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select {
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 14px;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        select:hover {
            border-color: #cbd5e0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        /* Task List Styles */
        .task-list {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .task-item {
            padding: 18px;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            align-items: flex-start;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background-color: #f7fafc;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-content {
            flex-grow: 1;
            margin-right: 15px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 18px;
            color: #2d3748;
        }

        .task-description {
            color: #718096;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            font-size: 13px;
            color: #718096;
            gap: 15px;
        }

        .task-meta span {
            display: flex;
            align-items: center;
        }

        .task-meta span::before {
            content: '‚Ä¢';
            margin-right: 5px;
            color: #a0aec0;
        }

        .completed .task-title {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .completed .task-description {
            text-decoration: line-through;
            color: #cbd5e0;
        }

        .priority-high {
            border-left: 4px solid #e53e3e;
        }

        .priority-medium {
            border-left: 4px solid #ed8936;
        }

        .priority-low {
            border-left: 4px solid #38b2ac;
        }

        .action-btn {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            color: #4a5568;
            font-size: 14px;
            transition: all 0.3s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .complete-btn:hover {
            background-color: #c6f6d5;
            color: #2f855a;
            border-color: #9ae6b4;
        }

        .edit-btn:hover {
            background-color: #bee3f8;
            color: #2b6cb0;
            border-color: #90cdf4;
        }

        .delete-btn:hover {
            background-color: #fed7d7;
            color: #c53030;
            border-color: #feb2b2;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #a0aec0;
            font-size: 16px;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            animation: slideDown 0.3s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-70px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-weight: 600;
            color: #2d3748;
            font-size: 24px;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s;
            line-height: 1;
        }

        .close:hover {
            color: #4a5568;
        }

        .modal-footer {
            text-align: right;
            margin-top: 25px;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 5px;
            }

            body {
                padding: 20px 15px;
            }

            .task-form, .task-list {
                border-radius: 10px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <h1>To-Do List Application</h1>

    <!-- Task Form -->
    <div class="task-form">
        <div class="form-row">
            <label for="taskTitle">Task Title*</label>
            <input type="text" id="taskTitle" placeholder="Enter task title..." required>
        </div>
        <div class="form-row">
            <label for="taskDescription">Description (Optional)</label>
            <textarea id="taskDescription" placeholder="Enter task details..."></textarea>
        </div>
        <div class="form-row">
            <label for="taskDueDate">Due Date</label>
            <input type="date" id="taskDueDate">
        </div>
        <div class="form-row">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <button class="btn" id="addTaskBtn">Add Task</button>
    </div>

    <!-- Controls and Filters -->
    <div class="controls">
        <div class="filter-group">
            <select id="statusFilter">
                <option value="all">All Tasks</option>
                <option value="active">Active Tasks</option>
                <option value="completed">Completed Tasks</option>
            </select>
            <select id="priorityFilter">
                <option value="all">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>
        <div class="filter-group">
            <select id="sortBy">
                <option value="date-asc">Date (Oldest First)</option>
                <option value="date-desc">Date (Newest First)</option>
                <option value="priority">Priority (High to Low)</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
        </div>
    </div>

    <!-- Task List -->
    <div class="task-list" id="taskList">
        <div class="empty-state">
            No tasks yet. Add a task to get started!
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <span class="close">&times;</span>
            </div>
            <div class="form-row">
                <label for="editTaskTitle">Task Title*</label>
                <input type="text" id="editTaskTitle" required>
            </div>
            <div class="form-row">
                <label for="editTaskDescription">Description</label>
                <textarea id="editTaskDescription"></textarea>
            </div>
            <div class="form-row">
                <label for="editTaskDueDate">Due Date</label>
                <input type="date" id="editTaskDueDate">
            </div>
            <div class="form-row">
                <label for="editTaskPriority">Priority</label>
                <select id="editTaskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <input type="hidden" id="editTaskId">
            <div class="modal-footer">
                <button class="btn" id="saveTaskBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Task Class
        class Task {
            constructor(id, title, description, dueDate, priority, completed = false) {
                this.id = id;
                this.title = title;
                this.description = description;
                this.dueDate = dueDate;
                this.priority = priority;
                this.completed = completed;
                this.createdAt = new Date();
            }
        }

        // Todo List App
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.loadFromLocalStorage();
                this.setupEventListeners();
                this.renderTasks();
            }

            // Setup Event Listeners
            setupEventListeners() {
                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                
                // Status and priority filters
                document.getElementById('statusFilter').addEventListener('change', () => this.renderTasks());
                document.getElementById('priorityFilter').addEventListener('change', () => this.renderTasks());
                document.getElementById('sortBy').addEventListener('change', () => this.renderTasks());
                
                // Modal events
                document.querySelector('.close').addEventListener('click', () => this.closeModal());
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('editTaskModal')) {
                        this.closeModal();
                    }
                });

                // Save edited task
                document.getElementById('saveTaskBtn').addEventListener('click', () => this.saveEditedTask());
            }

            // Generate unique ID
            generateId() {
                return Date.now().toString();
            }

            // Add new task
            addTask() {
                const titleInput = document.getElementById('taskTitle');
                const title = titleInput.value.trim();
                
                if (!title) {
                    alert('Task title is required!');
                    return;
                }

                const description = document.getElementById('taskDescription').value.trim();
                const dueDate = document.getElementById('taskDueDate').value;
                const priority = document.getElementById('taskPriority').value;

                // Create new task and add to tasks array
                const newTask = new Task(
                    this.generateId(),
                    title,
                    description,
                    dueDate,
                    priority
                );

                this.tasks.push(newTask);
                this.saveToLocalStorage();
                this.renderTasks();

                // Reset form
                titleInput.value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskDueDate').value = '';
                document.getElementById('taskPriority').value = 'medium';

                // Focus back on title input
                titleInput.focus();
            }

            // Delete task
            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(task => task.id !== taskId);
                    this.saveToLocalStorage();
                    this.renderTasks();
                }
            }

            // Toggle task completion status
            toggleTaskCompletion(taskId) {
                const task = this.tasks.find(task => task.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.saveToLocalStorage();
                    this.renderTasks();
                }
            }

            // Open edit modal
            openEditModal(taskId) {
                const task = this.tasks.find(task => task.id === taskId);
                if (!task) return;

                document.getElementById('editTaskId').value = task.id;
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskDescription').value = task.description;
                document.getElementById('editTaskDueDate').value = task.dueDate;
                document.getElementById('editTaskPriority').value = task.priority;

                document.getElementById('editTaskModal').style.display = 'block';
            }

            // Close edit modal
            closeModal() {
                document.getElementById('editTaskModal').style.display = 'none';
            }

            // Save edited task
            saveEditedTask() {
                const taskId = document.getElementById('editTaskId').value;
                const title = document.getElementById('editTaskTitle').value.trim();
                
                if (!title) {
                    alert('Task title is required!');
                    return;
                }

                const task = this.tasks.find(task => task.id === taskId);
                if (task) {
                    task.title = title;
                    task.description = document.getElementById('editTaskDescription').value.trim();
                    task.dueDate = document.getElementById('editTaskDueDate').value;
                    task.priority = document.getElementById('editTaskPriority').value;

                    this.saveToLocalStorage();
                    this.renderTasks();
                    this.closeModal();
                }
            }

            // Get filtered and sorted tasks
            getFilteredTasks() {
                const statusFilter = document.getElementById('statusFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;
                const sortBy = document.getElementById('sortBy').value;

                let filteredTasks = [...this.tasks];

                // Apply status filter
                if (statusFilter === 'active') {
                    filteredTasks = filteredTasks.filter(task => !task.completed);
                } else if (statusFilter === 'completed') {
                    filteredTasks = filteredTasks.filter(task => task.completed);
                }

                // Apply priority filter
                if (priorityFilter !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.priority === priorityFilter);
                }

                // Apply sorting
                switch (sortBy) {
                    case 'date-asc':
                        filteredTasks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                        break;
                    case 'date-desc':
                        filteredTasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                    case 'priority':
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        filteredTasks.sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
                        break;
                    case 'alphabetical':
                        filteredTasks.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                }

                return filteredTasks;
            }

            // Render tasks to DOM
            renderTasks() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            No tasks matching the current filters. Add a task or change filters.
                        </div>
                    `;
                    return;
                }

                // Clear the task list
                taskList.innerHTML = '';

                // Add each task
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item priority-${task.priority} ${task.completed ? 'completed' : ''}`;

                    // Format date for display
                    let formattedDate = 'No due date';
                    if (task.dueDate) {
                        const date = new Date(task.dueDate);
                        formattedDate = date.toLocaleDateString();
                    }

                    taskElement.innerHTML = `
                        <div class="task-content">
                            <div class="task-title">${this.escapeHtml(task.title)}</div>
                            ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                            <div class="task-meta">
                                <span>Due: ${formattedDate}</span>
                                <span>Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn complete-btn" title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                                ${task.completed ? '‚Ü©Ô∏è' : '‚úÖ'}
                            </button>
                            <button class="action-btn edit-btn" title="Edit task">‚úèÔ∏è</button>
                            <button class="action-btn delete-btn" title="Delete task">üóëÔ∏è</button>
                        </div>
                    `;

                    // Add event listeners to buttons
                    const completeBtn = taskElement.querySelector('.complete-btn');
                    const editBtn = taskElement.querySelector('.edit-btn');
                    const deleteBtn = taskElement.querySelector('.delete-btn');

                    completeBtn.addEventListener('click', () => this.toggleTaskCompletion(task.id));
                    editBtn.addEventListener('click', () => this.openEditModal(task.id));
                    deleteBtn.addEventListener('click', () => this.deleteTask(task.id));

                    taskList.appendChild(taskElement);
                });
            }

            // Helper to escape HTML (prevent XSS)
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Save tasks to localStorage
            saveToLocalStorage() {
                localStorage.setItem('todoTasks', JSON.stringify(this.tasks));
            }

            // Load tasks from localStorage
            loadFromLocalStorage() {
                const storedTasks = localStorage.getItem('todoTasks');
                if (storedTasks) {
                    this.tasks = JSON.parse(storedTasks);
                }
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const todoApp = new TodoApp();
        });
    </script>
</body>
</html>
