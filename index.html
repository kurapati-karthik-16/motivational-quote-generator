<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #3a4a6d;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .quote-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .quote {
            font-size: 22px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .quote.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .author {
            font-style: italic;
            color: #666;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
        }
        
        .author.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            outline: none;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(118, 75, 162, 0.1);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <h1>Motivational Quote Generator</h1>
        
        <div class="quote-container">
            <p id="quote" class="quote">Click the button below for inspiration!</p>
            <p id="author" class="author"></p>
        </div>
        
        <button id="generate-btn">Generate Quote</button>
    </div>

    <script>
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt"
            },
            {
                text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "Your time is limited, don't waste it living someone else's life.",
                author: "Steve Jobs"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            },
            {
                text: "Don't watch the clock; do what it does. Keep going.",
                author: "Sam Levenson"
            },
            {
                text: "The only limit to our realization of tomorrow is our doubts of today.",
                author: "Franklin D. Roosevelt"
            },
            {
                text: "You are never too old to set another goal or to dream a new dream.",
                author: "C.S. Lewis"
            },
            {
                text: "It does not matter how slowly you go as long as you do not stop.",
                author: "Confucius"
            },
            {
                text: "The secret of getting ahead is getting started.",
                author: "Mark Twain"
            }
        ];

        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const generateBtn = document.getElementById('generate-btn');

        function generateQuote() {
            // Remove show class for animation
            quoteElement.classList.remove('show');
            authorElement.classList.remove('show');
            
            // Get random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            // Set timeout to allow fade out before changing text
            setTimeout(() => {
                quoteElement.textContent = randomQuote.text;
                authorElement.textContent = randomQuote.author;
                
                // Add show class for animation
                setTimeout(() => {
                    quoteElement.classList.add('show');
                    authorElement.classList.add('show');
                }, 50);
            }, 500);
        }

        // Generate first quote on load
        window.addEventListener('load', generateQuote);
        
        // Generate quote on button click
        generateBtn.addEventListener('click', generateQuote);
    </script>
</body>
</html>
